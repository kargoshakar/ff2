{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% translate "Creating task" %}</h1>
    <form action="{% url 'tasks_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% translate "Create" as create_button %}
        {% bootstrap_button button_type="submit" content=create_button %}
    </form>
{% endblock %}
