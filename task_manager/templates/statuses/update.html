{% extends "layout.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% translate "Editing status" %}</h1>
    <form action="{% url 'statuses_update' pk=status.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% translate "Save" as update_button %}
        {% bootstrap_button button_type="submit" content=update_button %}
    </form>
{% endblock %}
